<ion-view>
    <ion-header-bar class="bar-style">
      <a href='#/tab/home'>
        <button class="button button-icon button-clear button-light ion-ios-arrow-back">
        </button>
      </a>
<!--      <h2 id='home-bar' class="title">Me</h2> -->
    </ion-header-bar>

    <ion-content>
      <div class="protrait-back">
        <div class="wrapper">
        <div class="protrait"></div>
        <div id="myname">
          {{targetUser.get("username")}}
          <img class='pro-gender' src="../img/female.png" alt="female" />
        </div>
      </div>
    </div>

    <div class="user-record row">
      <div class="col">
        <img class='record-img' src="../img/camera.png" alt="#" />
        <div class='record-num'>8</div>
      </div>
      <div class="col">
        <img class='record-img' src="../img/love.png" alt="#" />
        <div class='record-num'>1</div>
      </div>
      <div class="col">
        <img class='record-img' src="../img/act.png" alt="#" />
        <div class='record-num'>3</div>
      </div>
      <div class="col">
        <img class='record-img' src="../img/chat.png" alt="#" />
        <div class='record-num'>0</div>
      </div>
      <div class="col">
        <img class='record-img' src="../img/home.png" alt="#" />
        <div class='record-num'>10</div>
      </div>

    </div>




    <button class="button button-full button-outline button-stable" ng-click = "LogOut()">
      Log Out
    </button>


  </ion-content>
</ion-view>
