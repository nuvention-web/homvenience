<ion-view ng-init="init()">
  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/event/check-in" class="item" menu-close>Check-in</a>
              <a href="#/event/attendees" class="item" menu-close>Attendees</a>
            </ul>
          </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>

  <ion-header-bar  class="bar-style">
    <h2 id='home-bar' class="title">Aroundme</h2>
    <button class="button button-icon button-light button-clear icon ion-navicon" menu-toggle="left">
    <button class="button button-icon button-clear button-light icon ion-plus" ng-click="postShow()"></button>
  </ion-header-bar>


  <ion-content class='content-back'>
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>


    <div class="list card" ng-repeat="x in search_res">

      <div class="{{'item item-divider ' + x.get('postType')}}"><i class='ion-pricetags'></i></div>

      <div id='home-a' ng-click="userDetail(x.get('Owner').id)">
        <div class="item item-avatar">
          <img class='portrait' src={{x.get('Owner').get("Profile").url()}}>
          <div id='user-time'>{{getTime(x.createdAt)}}</div>
          <h2>{{x.get("Owner").get("username")}}</h2>
          <p>
            <i class="icon ion-ios-location icon-site"></i>
            &nbspEvanston 500m
          </p>
        </div>
      </div>

      <div ng-click="eventDetail(x.id)">
        <div class="item item-body">
          <h2 class='item-title' style='margin-top:0px;'> {{x.get("Title")}}</h2>
          <p>
            {{x.get("Desc")}}
          </p>
          <img class="full-image" src={{x.get("ImageArry")[0].url()}}>
        </div>
        <div class="item">
          <p>
            <a href="#" class="subdued"><i class='ion-android-star'></i>&nbspfavorite</a>
            <a href="#" class="subdued"><i class='ion-heart'></i>&nbsp1 Like</a>
            <a href="#" class="subdued"><i class='ion-chatbubble'></i>&nbsp5 Comments</a>
          </p>
        </div>
      </div>
    </div>
