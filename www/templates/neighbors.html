<ion-view>

  <ion-header-bar  class="bar-col bar bar-header">
    <h2 id='home-bar' class="title">Neighbors</h2>
  </ion-header-bar>

  <ion-content class='content-back'>
      <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="getNeighbors()">
      </ion-refresher>

    <div class="list">
     <a class="item item-avatar" href="#/user-profile" ng-repeat = "x in neighborList">
        <img id='user-head' src={{x.get("Profile").url()}}>
        <div id='user-name'>{{x.get("username")}}</div>
        <div id='user-time'>500m | Evanston, IL</div>
        <div id='user-char'>500m | Evanston, IL</div>
        <div id='user-tags'>{{x.get("SelfDes")}}</div>
        <div id='user-tags'>{{x.get("SelfDes")}}</div>
     </a>
   </div>
  </ion-content>

</ion-view>
