<ion-view ng-init = "getNeigbors()">
  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/event/check-in" class="item" menu-close>Check-in</a>
              <a href="#/event/attendees" class="item" menu-close>Attendees</a>
            </ul>
          </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>

  <ion-header-bar  class="bar-style">
    <button class="button button-icon button-light button-clear icon ion-navicon"
     menu-toggle="left">
    </button>
    <h2 id='home-bar' class="title">Aroundme</h2>
    <button class="button button-icon  button-clear button-light icon " ng-click="postShow()"></button>
  </ion-header-bar>

  <ion-content class='content-back'>
      <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
      </ion-refresher>

    <div class="list">
     <a class="item item-avatar" href="#/user-profile" ng-repeat = "x in neighborList">
        <img id='user-head' src={{x.get("Profile").url()}}>
        <div id='user-name'>{{x.get("username")}}</div>
        <div id='user-time'>{{getTime(x.updatedAt)}}</div>
        <div id='user-char'>{{GP.milesTo(x.get("username").get("CurrentGP"))}} | Evanston, IL</div>
        <div id='user-tags'>{{x.get("SelfDes")}}</div>
     </a>
   </div>
  </ion-content>

    </ion-side-menu-content>
  </ion-side-menu>

</ion-side-menus>

</ion-view>
