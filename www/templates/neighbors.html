      <ion-view>

        <ion-header-bar  class="bar-col bar bar-header">
          <h2 id='home-bar' class="title">Neighbors</h2>
        </ion-header-bar>

        <ion-content class='content-back'>
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="getNeighbors()">
            </ion-refresher>
          <div class="list">
           <a class="item item-avatar" href="#" ng-repeat = "x in neighborList">
              <img src={{x.get("Profile").url()}}>
              <h2>{{x.get("username")}} <i class="ion-heart icolor"><font size = "2" > 211 likes</font></i></h2>
              <font size="2" color = "grey">Evanston,IL.</font>
              <p><font size="2" color = "blue">{{x.get("SelfDes")}}</font></p>
           </a> 

        </ion-content>
      </ion-view>
