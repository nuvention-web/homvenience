<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!--字体-->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700italic' rel='stylesheet' type='text/css'>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <!-- Backend Logic -->
    <script src="js/main.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


  </head>

  <body ng-app="starter">
    <div id='wrapper' ng-controller="wrapperCtrl">
        <ion-header-bar id="header" class="bar-royal">
          <h1 id="logo" class="title" id="" >Homvenience</h1>
        </ion-header-bar>

        <div id='free' class='row'>
          <p id='free-word' >{{Message}}</p>
        </div>

        <div id='lend' class='row'>
          <p id='lend-word' >Lend</p>
        </div>

        <div id='ihave' class='row'>
          <p id='i-word' >i have</p>
        </div>

        <div id="search-bar">
            <div class="item item-input-inset">
              <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
              </label>
            </div>
        </div>

        <div class="tabs tabs-icon-only">
          <a class="tab-item">
            <i class="icon ion-home"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-search"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-plus-circled"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-chatbubbles"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-person"></i>
          </a>
        </div>
    </div>

    <script id="templates/chatbubbles.html" type="text/ng-template">
        <ion-view view-title="Home">
          <ion-content padding="true">
            <div class="list card">

              <div class="item item-avatar">
                <img src="img/ben.png">
                <h2>Marty McFly</h2>
                <p>January 05, 2016</p>
              </div>
              <div class="item item-body">
                <p>
                  Hi. Nice to meet you.
                </p>
              </div>

            </div>
            <div class="list card">

              <div class="item item-avatar">
                <img src="img/adam.jpg">
                <h2>Adam Smith</h2>
                <p>November 05, 2015</p>
              </div>
              <div class="item item-body">
                <p>
                  Bonjour, le monde.
                </p>
              </div>

            </div>
          </ion-content>
        </ion-view>
    </script>


    <script type="text/javascript" src="js/main.js"/>

  </body>
</html>
