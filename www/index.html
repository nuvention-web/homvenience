<!DOCTYPE html>
<html>

    <link href="css/style.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <!-- Backend Logic -->
    <script src="js/main.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/services.js"></script>


  </head>

  <body ng-app="starter">

    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar id="header" class="bar-royal">
          <h1 id="logo" class="title" id="" >Homvenience</h1>
        </ion-header-bar>

<<<<<<< HEAD


        <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Home" icon="ion-ios-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Search" icon="ion-ios-search" href="#/tab/search">
            <ion-nav-view name="search-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Post" icon="icon ion-plus-circled" href="#/tab/post">
              <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="Chat" icon="ion-chatbubbles" href="#/tab/chat">
            <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="Account" icon="ion-person" href="#/tab/account">
            <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>


        </ion-tabs>
      </ion-view>
    </script>



    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="">
        <ion-content>

          <div class="bar bar-header">
            <button class="button button-icon ion ion-chevron-left button-clear button-dark"></button>
            <div class="h2 title">Sign-In</div>
            <button class="button button-clear button-positive">Sign-Up</button>
          </div>
          <div class="list">
            <br>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view view-title="Forgot Password">
        <ion-content padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
          </p>
          <p>
            There's no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view>
        <div id="search-bar">
          <div class="item item-input-inset">
            <label class="item-input-wrapper" id="search-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
            </label>
          </div>
        </div>
        <div id='free' class='row'>
          <p id='free-word' >Borrow</p>
        </div>

        <div id='lend' class='row'>
          <p id='lend-word' >Lend</p>
        </div>

        <div id='ihave' class='row'>
          <p id='i-word' >i have</p>
        </div>
      </ion-view>
    </script>

    <script id="templates/search.html" type="text/ng-template">
        <ion-view view-title="Search">
          <ion-content padding="true">
            <div class="list card"  ng-repeat="x in search_res">
              <div class="item item-avatar">
                <img src="img/ben.png">
                <h2>{{x.get("Name")}}</h2>

                <p>{{x.get("Owner")}}</p>
              </div>
              <div class="item item-body">
                <p>{{x.get("Desc")}}</p>
              </div>
            </div>
          </ion-content>
        </ion-view>
    </script>

<feature name="Camera">
    <param name="ios-package" value="CDVCamera" />
</feature>

    <script type="text/javascript" src="js/main.js"/>

  </body>
</html>
