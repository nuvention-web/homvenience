<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!--字体-->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700italic' rel='stylesheet' type='text/css'>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <!-- Backend Logic -->
    <script src="js/main.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


  </head>

  <body ng-app="starter" ng-controller = "MenuCtrl">
<!--     <ion-nav-bar class="bar-royal">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button> -->
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-view>
        <ion-tabs class="tabs-icon-only bar-col">

          <ion-tab title="Home" icon="ion-ios-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Search" icon="ion-ios-search" href="#/tab/search">
            <ion-nav-view name="search-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Post" icon="icon ion-plus-circled" ng-click="postShow()">
              <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="Chat" icon="ion-chatbubbles" href="#/tab/chat">
            <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="Account" icon="ion-person" href="#/tab/account">
            <ion-nav-view name="post-tab" ></ion-nav-view>
          </ion-tab>
        </ion-tabs>
      </ion-view>
    </script>



    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="">
        <ion-header-bar class="bar-col bar-header bar-positive bar">
          <h2 class="title">Sign In</h2>
          <button class="button button-clear" ng-click="signUp()">Sign Up</button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <br>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="SignIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view view-title="Forgot Password">
        <ion-content padding="true">
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>


    <!--Homepage!!!!!-->

    <script id="templates/home.html" type="text/ng-template">
      <ion-view ng-init="init()">

        <ion-header-bar class="bar-col bar bar-header">
          <h2 class="title">Home</h2>
        </ion-header-bar>

        <ion-content >

          <div class="list" ng-repeat = "x in search_res">
              <a id="item-header"class="item item-avatar">
                  <img src="img/mike.png">
                  <h2>Venkman</h2>
                  <p>Back off, man. Im a scientist.</p>
              </a>
              <div class='item-detail' >
                <img class="full-image" src="img/ps.png">
                <p>
                    This is my PS3！I bought it in 2013. Anyone want play with it? It's free to lend！'
                </p>
                <div id='itembar'class="row">
                  <div class="col col-50"><i class="icon ion-ios-location icon-site"></i>
                  Evanston</div>
                  <div class="col col-20"><i class="icon fa fa-smile-o icolor"></i>
                   nice</div>
                  <div class="col col-33"><i class="icon ion-chatbubble icolor"></i>
                   comments</div>
              </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <!--item-detail-->
    <script id="templates/detail.html" type="text/ng-template">
      <ion-view>

        <ion-header-bar class="bar-col bar bar-header">
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>

        <ion-content >

          <div class="list">
              <a id="item-header"class="item item-avatar" href="#">
                  <img src="img/mike.png">
                  <h2>Venkman</h2>
                  <p>Back off, man. Im a scientist.</p>
              </a>
              <div class='item-detail' >
                <img class="full-image" src="img/ps.png">
                <p>
                    This is my PS3！I bought it in 2013. Anyone want play with it? It's free to lend！'
                </p>
                <div id='itembar' class="row">
                  <div class="col col-50"><i class="icon ion-ios-location icon-site"></i>
                  Evanston</div>
                  <div class="col col-20"><i class="icon fa fa-smile-o icolor"></i>
                   nice</div>
                  <div class="col col-33"><i class="icon ion-chatbubble icolor"></i>
                   comments</div>
              </div>
          </div>
        </ion-content>
      </ion-view>
    </script>


    <script id="templates/search.html" type="text/ng-template">
        <ion-view view-title="Search"  ng-init="init()">
          <ion-header-bar class="bar-royal bar-header bar-positive bar">
          <h2 class="title">Search</h2>
          <button class="button button-clear icon ion-log-in" ng-click="Login"></button>
          </ion-header-bar>
          <ion-content padding="true">
            <div class="list card"  ng-repeat="x in search_res" ng-click="testRequest(x.id)">
              <div class="item item-avatar">
                <img src="img/ben.png">
                <h2>{{x.get("Title")}}</h2>
                <p>{{x.get("Owner")}}</p>
              </div>
              <div class="item item-body">
                <p>{{x.get("Desc")}}</p>
                <p>{{x.id}}</p>
              </div>
            </div>
          </ion-content>
        </ion-view>
    </script>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-royal bar-header bar-positive bar">
          <h2 class="title">I can help</h2>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
          <button class="button button-clear button-primary" ng-click="createContact(newItem)">Post</button>
        </ion-header-bar>
        <ion-content>
        <button class = "button button-icon icon ion-camera" ng-click = showDetails()></button>
        <label class="item item-input">
          <input type="text" placeholder="Subject" ng-model="newItem.title">
        </label>
        <label class="item item-input">
          <textarea placeholder="Write description here" rows = "20" ng-model="newItem.Desc"></textarea>
        </label>
        </ion-content>
      </ion-modal-view>
    </script>


<feature name="Camera">
    <param name="ios-package" value="CDVCamera" />
</feature>

    <script type="text/javascript" src="js/main.js"/>

  </body>
</html>
